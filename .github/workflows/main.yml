name: Download Dependencies and Build

on:
  push:
    branches:
      - main  # adjust this to match your main branch name

jobs:
  download_and_build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2


      - name: download dependencies.zip
        uses: jaxxstorm/action-install-gh-release@v1.10.0
        with: # Grab a specific tag with caching
          repo: ZsakaiBalint/MinesweeperSolver
          fileName: "dependencies.zip"
          cache: enable

      - name: Extract dependencies.zip
        run: |
          # Find the downloaded zip file
          $zipFile = Get-ChildItem -Path . -Filter 'dependencies.zip' -Recurse
          # Extract the zip file into the root folder
          Expand-Archive -Path $zipFile.FullName -DestinationPath .
          # Remove the zip file
          Remove-Item -Path $zipFile.FullName

      - name: Build Solver.sln
        working-directory: MinesweeperSolver
        run: msbuild.exe Solver.sln
